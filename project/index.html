<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="cards">
     <div class="left-card">
        <div class="left-header">
        <h1>Mortage Calculator</h1>
        <a href="#">Clear All</a>
        </div>
        <p class="Mortage-paragraph">Mortage Amount</p>
        <div class="mortage-wrapper">
        <input type="text" class="Mortage-Amount-input">
        <div class="mortage-amount-before"><p class="dollar">$</p></div>
        </div>
        <div class="row-inputs">
            <div class="left-input">
                <p>Mortage Term</p>
                <div class="left-input-wrapper">
                <input class="mortageTerm" type="text">
                <div>years</div>
                </div>
            
            </div>
            <div class="right-input">
                <p>Intrest Rate</p>
                <div class="right-card-wrapper">
                <input class="intrestRate" type="text">
                <div>%</div>
                </div>
            </div>
        </div>  
        
        <p class="mortage-type-paragragh">Mortage Type</p>

        <label class="first-radio">
        <input class="first radio" type="radio">
        <span>Repeyment</span>
        </label>

        <label class="second-radio">
            <input class="radio" type="radio">
            <span>Intrest Only</span>
        </label>
        
        <button onclick="resault()">
            Calculate Repayments
            <img src="/assets/images/icon-calculator.svg" alt="calculate">
        </button>

     </div>
     <div class="card-wrapper">
     <div class="right-card">
        <img class="right-card-img" src="/assets/images/illustration-empty.svg" alt="illustration-empty">
        <h2 class="right-card-h2">Resault shown here</h2>
        <p class="right-card-para">Complete the form and click “calculate repayments” to see what 
        your monthly repayments would be.</p>
        <div class="right-card-resault">
            <h2 class="right-card-resault-h2"></h2>
            <p class="right-card-resault-para"></p>
                  <div class="right-card-resault-card">
                    <div class="thiny-line"></div>
                    <p class="resault-card-first-para">Your monthly repayments</p>
                    <h1 class="right-h"></h1>
                    <hr>
                    <p class="last-p">Total you'll repay over the term</p>
                    <h3 class="last-h"></h3>
                  </div>
        </div>
     </div>
     </div>
     </div>
     
     <script src="index.js"></script>
</body>
</html>
